<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DEMO - Casual Clothes. Related Product Slider</title>

	<!-- bootstrap -->
	<link rel="stylesheet" href="../../assets/add/bootstrap-4.1.3/css/bootstrap.min.css" />

	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">

	<!-- style -->
	<link rel="stylesheet" href="./assets/css/related-product-slider.css">

	<!-- animate -->
	<link rel="stylesheet" href="./assets/css/animate.css">

</head>
<body>
	
	<!-- .mx-product-slider -->
	<div class="mx-product-slider" data-new-image="true" data-max-width="768">
		
		<!-- item 1 -->
		<div>
			<img src="./assets/img/slide-1/slide-1.jpg" alt="" data-image-src="./assets/img/slide-1/bg-768.jpg" />

			<!-- banner -->
			<div class="mx-slide-banner">
				<a href="#">
					<img src="./assets/img/slide-1/banner-1.png" alt="" />
				</a>
			</div>			
		</div>

		<!-- item 2 -->
		<div>
			<img src="./assets/img/slide-2/slide-2.jpg" alt="" data-image-src="./assets/img/slide-2/bg-768.jpg" />

			<!-- banner -->
			<div class="mx-slide-banner">
				<a href="#">
					<img src="./assets/img/slide-2/banner-2.png" alt="">
				</a>
			</div>

		</div>
		
		<!-- item 3 -->
		<div>
			<img src="./assets/img/slide-3/slide-3.jpg" alt="" data-image-src="./assets/img/slide-3/bg-768.jpg">

			<!-- banner -->
			<div class="mx-slide-banner">
				<a href="#">
					<img src="./assets/img/slide-3/banner-3.png" alt="">
				</a>
			</div>

		</div>		
	
	</div>
	<!-- .mx-product-slider -->

<!-- scripts -->
<script src="./assets/jquery/jquery-3.3.1.min.js"></script>
<script src="./assets/js/related-product-slider.min.js"></script>

<script>
	
	$( document ).ready( function() {

		$( '.mx-product-slider' ).relatedProducts( {

			// banners
			'bannerWrapHeight' 	: 400,
			
			// dots
			'dotsActiveColor'	: '#ffd101',
			'dotsPosition'		: 'bottomCenter',

			responsive: {

				768: {
					// banners
					'bannerWrapHeight' 	: 600,					
					
				}

			}
		} );

	} );

</script>
	
</body>
</html>
